<html ng-app="{%= name %}App">
    <head>
        <title>{%= name %}</title>

        <link rel="stylesheet" type="text/css" href="components/lungo/lungo.css"/>
        <link rel="stylesheet" type="text/css" href="components/lungo/lungo.icon.css"/>
        <link rel="stylesheet" type="text/css" href="components/lungo/theme.lungo.css">
        <script type="text/javascript" src="components/quojs/quo.debug.js"></script>
        <script type="text/javascript" src="components/lungo-angular-bridge/lib/lungo.debug.js"></script>
    </head>
    <body class="app">
        <section id="main" data-transition="slide">            
            <header ng-controller="AppCtrl">
                <nav class="left">
                    <a href="#aside1" data-icon="menu" data-router="aside"></a>
                </nav>
                <nav class="right">
                    <a href="#/dynamic">Dynamic</a>
                    <a href="#/static">Static</a>
                    <a href="#/deeplink/view/demo">Deeplink</a>
                </nav>
            </header>

            <article id="main-article" class="active">
                <h1>{%= name %}</h1>
                <p>{%= description %}</p>
            </article>
        </section>
                
        <aside id="aside1">
            <header data-title="{%= name %}"></header>
            <article class="active list scroll">
                <ul>
                    <li><a href="#/dynamic"><strong>Dynamic</strong></a></li>
                    <li><a href="#/static"><strong>Static</strong></a></li>
                    <li><a href="#/deeplink/view/demo"><strong>Deeplink</strong></a></li>
                </ul>
            </article>
        </aside>
                
        <cw-view></cw-view>        
        
        <!-- If you use build.phonegap.com DO NOT add the phonegap.js to your archive -->
        <script src="phonegap.js"></script>
        <script type="text/javascript" src="components/angular/angular.js"></script>
        <script type="text/javascript" src="components/lungo-angular-bridge/src/lungo-angular-bridge.js"></script>
        <!-- Our Angular app files -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>

        <script type="text/javascript">
            Lungo.init({
                data    : '{% name %}',
                version : '{% version %}'
            });
        </script>        
    </body>
</html>
