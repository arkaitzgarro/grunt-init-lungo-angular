<html ng-app="{%= name %}App">
    <head>
        <title>{%= name %}</title>
        <meta name="viewport" content="width=device-width, user-scalable=true;">
        
        <link rel="stylesheet" type="text/css" href="bower_components/lungo/lungo.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/lungo/lungo.icon.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/lungo/theme.lungo.css">
        <script type="text/javascript" src="bower_components/quojs/quo.debug.js"></script>
        <script type="text/javascript" src="bower_components/lungo/lungo.js"></script>        
    </head>
    <body class="app" lab-boot>
        <section id="main" data-transition="slide">            
            <header ng-controller="AppCtrl">
                <nav class="left">
                    <a data-icon="menu" lab-aside="aside1"></a>
                </nav>
                <nav class="right">
                    <a href="#/dynamic">Dynamic</a>
                    <a href="#/static">Static</a>
                    <a href="#/deeplink/view/demo">Deeplink</a>
                </nav>
            </header>

            <article id="main-article" class="active">
                <h1>{%= name %}</h1>
                <p>{%= description %}</p>
            </article>
        </section>
                
        <aside id="aside1">
            <header data-title="{%= name %}"></header>
            <article class="active list scroll">
                <ul>
                    <li><a href="#/dynamic"><strong>Dynamic</strong></a></li>
                    <li><a href="#/static"><strong>Static</strong></a></li>
                    <li><a href="#/deeplink/view/demo"><strong>Deeplink</strong></a></li>
                </ul>
            </article>
        </aside>
                
        <lab-view></lab-view>        
        
        <!-- If you use build.phonegap.com DO NOT add the phonegap.js to your archive -->
        <script src="phonegap.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/lungo-angular-bridge/dist/lungo-angular-bridge.js"></script>
        <!-- Our Angular app files -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
